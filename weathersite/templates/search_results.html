{% extends "layout.html" %}
{% set page_title = 'Search Result' %}
{% block body %}
<div id="searchResultHeader" class="row">
    <h1 >Search Results</h1>
    <input class="btn btn-primary" type="button" value="New Search" onclick="window.location.href='/search'"/>
    <hr>
 </div>
 <div>
<table class="table" align="center">
  <thead>
    <tr>
      <th scope="col">City</th>
      <th scope="col">Zipcode</th>
      <th scope="col">State</th>
      <th scope="col">Find out the weather</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr scope="row">
        <TD class="c1"> {{ result.city }} </TD>
        <TD class="c2"> {{ result.zipcode }} </TD>
        <TD class="c2"> {{ result.state }} </TD>
        <TD class="c3"><input class="btn btn-primary" type="button" value="Go!" onclick="window.location.href='/location/{{ result.locationid }}'" /></TD>
    </TR>
  </tbody>
    {% endfor %}
</table>
</div>
{% endblock %}
