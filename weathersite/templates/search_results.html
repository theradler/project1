{% extends "layout.html" %}
{% set page_title = 'Search Result' %}
{% block body %}
<div>
    <h1 id="searchResultHeader">Search Results:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">City</th>
      <th scope="col">Zipcode</th>
      <th scope="col">State</th>
      <th scope="col">Find out the weather</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr scope="row">
        <TD class="c1"> {{ result.city }} </TD>
        <TD class="c2"> {{ result.zipcode }} </TD>
        <TD class="c2"> {{ result.state }} </TD>
        <TD class="c3"><input style="margin-left:10px" class="btn btn-primary" type="button" value="Go!" onclick="window.location.href='/location/{{ result.locationid }}'" /></TD>
    </TR>
  </tbody>
    {% endfor %}
</table>
</div>
{% endblock %}
