<!DOCTYPE html>
<html>

<head>
  <title>My Website!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/">title</a>
      </div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            {% if user_session == true %}
            <a href="#Logout">
                Logout
              </a> {% else %}
            <a href="#loginModal" data-toggle="modal" data-target="#loginModal">
                Login/Sign Up
              </a> {% endif %}
          </li>
        </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="loginModalTitle">
            Login
          </div>
          <div class="row">
            <div id="loginUsername">
              <input type="text" placeholder="Username" name="login_user_name" id="login_user_name" class="form-control">
            </div>
            <div id="loginPassword">
              <input type="text" placeholder="Password" name="login_user_password" id="login_user_password" class="form-control">
            </div>
          </div>
          <div class="form-group" padding-top="10px">
            <input type="submit" value="Login" class="btn btn-primary " style="border-radius:0px" />
            <p>Don't have an account! <a href="/register">Sign Up Here</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>




  {% block body %} {% endblock %}
</body>

</html>
